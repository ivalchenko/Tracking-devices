<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>	
		<meta charset="utf-8">
		<title>TD | Demo</title>
	
		<link rel="stylesheet" href="css/new_elements.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/demo.css">
		
		<!--Обмануть старый IE и заставить его применять стили CSS к элементам HTML5. Взято из книги Б.Лоусона и Р.Шарпа.-->
		<script src="js/new_elements.js"></script>
		<!--Яндекс Карты API-->
		<script src="http://api-maps.yandex.ru/2.1/?lang=en_US" type="text/javascript"></script>
		<!--AJAX-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/ajax/coordinates_load.js"></script>
	</head>
	
	<body> 
		<header>
			<section>
				<form action="/" method="POST">
				    <input type="text" id="name" name="login" placeholder="Username:*" pattern="^[а-яА-ЯёЁa-zA-Z0-9]+$">
				    <input type="password" id="email" name="password" placeholder="Password:*">
			    </form>

			    <p>
			    	<a href="#">Create new account</a>
			    	<br>
			    	<a href="#">Request new password</a>
			    </p>

			    <div>
			    	<a href="#">Log in</a>
			    </div>
		    </section>

		    <section>
			    <a href="#">
					<img src="img/logo.png" alt="tracking_devices_logo">
				</a>
			</section>

			<nav>
				<ul>
					<li class="home_menu_item"><p><a href="index.html">Home</a></p></li>
					<li class="demo_menu_item"><p>Demo</p></li>
					<li class="download_menu_item"><p><a href="download.html">Download</a></p></li>
					<li class="team_menu_item"><p><a href="team.html">Team</a></p></li>
					<li class="documents_menu_item"><p><a href="documents.html">Documents</a></p></li>
				</ul>
			</nav>
		</header>

		<div id="content">
			<section>
				<div>
					<h2>Live tracking</h2>

					<form id="live-track" name="live-track">
   						<input type="button" value="Start" onClick="module.startLiveTrack();">
   						<input type="button" value="Stop" onClick="module.stopLiveTrack();">
  					</form>
				</div>

				<div>
					<h2>Track by date</h2>

					<form id="track-by-date" name="track-by-date">
   						<p>
   							Choose date: 
   							<input type="date" id="date" name="date">
   							<input type="button" value="Submit" onClick="module.trackByDate();">
   						</p>
  					</form>
				</div>
			</section>

			<section>
				<div id="map" style="width: 600px; height: 400px"></div>
			</section>
		</div>

		<footer>
			<p>
				&copy; 2014 Tracking Devices | <a href="#">Term of Service</a> | <a href="#">Privacy Policy</a>
			</p>
		</footer>
	</body>	
</html>
